<!DOCTYPE html>
<html>
<head>
  <title>from panda</title>
  <style>
    body {
      background-color: #007BFF; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: white;
      padding: 20px;
    }
    #chatbox {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background-color: #DCF8C6;
      align-self: flex-end;
    }
    .bot {
      background-color: #F1F0F0;
      align-self: flex-start;
    }
    #inputArea {
      width: 80%;
      max-width: 600px;
      margin: 10px auto;
      display: flex;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      background-color: #0056b3;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <h1>from panda</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="say something">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const botReply = "i miss u boondi ke ladduðŸ¥º"; 
    
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      // User message
      addMessage(message, "user");

      // Bot reply
      setTimeout(() => {
        addMessage(botReply, "bot");
      }, 300); // delay for realism

      input.value = "";
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
